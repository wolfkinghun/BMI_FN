<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container ">
        
        <h2 align="center">BMI Calculator</h2>
        <div class="calculator justify-content-center" align="center">
            <form id="form">
                <label for="weight_">Weight(kg):</label><br>
                <input type="number" name="weight_" id="weight" placeholder="Enter your weight" ><br>
                <label for="height_">Height(cm):</label><br>
                <input type="number" name="height_" id="height" placeholder="Enter your height"><br>
            </form>
            <button class="button-85 xd" onclick="Calc()">Calculate your bmi</button><br>
            <button class="button-89 xd" onclick="reset()">Reset</button>
        </div>

        <div class="result hide"> 

        </div>
    </div>
    <script>
        
       // let bmi = 19.55
       const intervals = [
			{ min: 0, max: 18.5, categ: 'Underweight', emoji: 'ðŸ¦´' },
			{ min: 18.5, max: 24.9, categ: 'Normal', emoji: 'ðŸ™‚' },
			{ min: 25, max: 29.9, categ: 'Overweight', emoji: 'ðŸŽ‚' },
			{ min: 30, max: 34.9, categ: 'Obese', emoji: 'ðŸ¤•' },
			{ min: 35, max: 99999999, categ: 'Extremly Obese', emoji: 'â˜ ' },
		];
        function Calc(){
       try {
			var kg=document.getElementById("weight").value;
			var cm=document.getElementById("height").value;
			var bmi = (kg/(cm*cm)*10000);
		
			let interval = intervals.find(obj => bmi > obj.min && bmi < obj.max);
			//console.log(interval, interval.emoji, interval.categ);
			document.querySelector(".result").classList.remove("hide");

			document.querySelector(".result").innerHTML=`
			<h3 style="font-size:13px;text-align:center">${interval.emoji}</h3>
			<h3 style="font-size:13px;text-align:center; color:"white">${interval.categ}</h3>
			<p style="font-size:13px;text-align:center">(${bmi.toFixed(5)})</p>
            </>
			`
				
			} catch (error) {
					alert("Error");
			}
        }
                function reset(){
                document.getElementById("form").reset(); 
                document.querySelector(".result").innerHTML="";
			    document.querySelector(".result").classList.add("hide");
            }
		
        
       
        
        
    </script>
</body>
</html>
